jobs:
  build:
    name: Build static website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and setup
        uses: speelbarrow/checkout-and-setup@v1.3
      - name: Build using Next.JS
        run:  npx next build
      - name: Upload static website
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/
